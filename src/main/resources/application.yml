
spring:
  #profile 설정
  profiles:
    active: ${server.profile:local}
  web:
    resources:
      add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
logging:
  pattern:
    console: "[%d{HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"
  level:
    root: info
    com.juno.appling: info

server:
  port: 8000

api-prefix: /api

