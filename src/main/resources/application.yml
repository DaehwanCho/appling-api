
spring:
  #profile 설정
  profiles:
    active: ${server.profile:local}
  web:
    resources:
      add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
  servlet:
    multipart:
      maxFileSize: 1MB
      maxRequestSize: 1MB
  mail:
    host: smtp.gmail.com
    port: 587
    username: ililil9412@gmail.com
    password: ${google.key:password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
logging:
  pattern:
    console: "[%d{HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"
  level:
    root: info
    com.juno.appling: info

server:
  port: 8000

api-prefix: /api
docs: /docs.html

kakao:
  client-id: ${kakao.id:kakao_client_id}
  redirect-url: ${kakao.url:kakao_url}

# aws 설정
